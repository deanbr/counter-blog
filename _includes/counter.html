<!-- Counter -->
<div class="clock"></div>

<script type="text/javascript">
    var clock;

    $(document).ready(function() {

        // Instantiate a counter
        clock = new FlipClock($('.clock'),
        {% if site.number_of_transgressions %}{{ site.number_of_transgressions }}{% else %}{{ 0 }}{% endif %},
        {
            clockFace: 'Counter'
        });

        // Attach a click event to a button a increment the clock
        $('.increment').click(function() {
            //clock.setValue(10);

            // Or you could decrease the clock
            // clock.decrement();

            clock.increment();

            // Or set it to a specific value
            // clock.setValue(x);
        });

        // Attach a click event to a button a decrement the clock
        $('.decrement').click(function() {
            clock.decrement();
        });

        $('.reset').click(function() {
            clock.reset();
        });

        /*
        // Use this code if you want to autoincrement the counter.
        var timer = new FlipClock.Timer(clock, {
            callbacks: {
                interval: function() {
                    clock.increment();
                }
            }
        });

        timer.start();
        */
    });
</script>
